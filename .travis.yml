jobs:
  include:
    - stage: get-jenkins-update-center-json
      script: bash -x ./tools/get-jenkins-update-center-json.sh
      if: |
        commit_message =~ /archive/
      deploy:
        provider: releases
        api_key: "${GITHUB_OAUTH_TOKEN}"
        file_glob: true
        file: ./*.json
        skip_cleanup: true
        draft: true
